<!DOCTYPE html>
<html>
<head>
  <title>TimeLife - Price to Working Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      color: #4285f4;
    }
    .toggle-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .toggle-label {
      margin-right: 10px;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h1>TimeLife</h1>
  <p>Convert prices to working time based on your hourly rate</p>
  
  <div class="input-group">
    <label for="hourlyRate">Your Hourly Rate</label>
    <input type="number" id="hourlyRate" min="0.01" step="0.01" placeholder="Enter your hourly rate">
  </div>
  
  <div class="input-group">
    <label for="currency">Your Income Currency</label>
    <select id="currency" style="width: 100%; padding: 8px;">
      <option value="USD">US Dollar ($)</option>
      <option value="EUR">Euro (€)</option>
      <option value="CZK">Czech Koruna (Kč)</option>
      <option value="GBP">British Pound (£)</option>
    </select>
    <small style="display: block; margin-top: 5px; color: #666;">This is the currency your hourly rate is in</small>
  </div>
  
  <div class="toggle-group">
    <span class="toggle-label">Enable Conversion</span>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="input-group">
    <label for="format">Time Format</label>
    <select id="format" style="width: 100%; padding: 8px;">
      <option value="detailed">Detailed (2h 30m 15s)</option>
      <option value="decimal">Decimal Hours (2.5h)</option>
      <option value="both">Both (2.5h | 2h 30m)</option>
    </select>
  </div>
  
  <div class="input-group">
    <label for="displayStyle">Display Style</label>
    <select id="displayStyle" style="width: 100%; padding: 8px;">
      <option value="dark">Dark (white text on black)</option>
      <option value="light">Light (black text on white)</option>
      <option value="highlight">Yellow Highlight</option>
      <option value="subtle">Subtle Gray</option>
    </select>
  </div>
  
  <button id="saveButton">Save Settings</button>
  
  <div class="status" id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
